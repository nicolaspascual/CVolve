<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=B612&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        
        {% block base_header %}
        {% endblock %}

        {% load static %}
        <link rel="stylesheet" href="{% static "styles/style.css" %}" >
        <link rel="stylesheet" href="{% static "styles/ribbon.css" %}" >
        <link rel="icon" href="{% static "images/logo_hollow.ico" %}" >

        <title>CVolve - NLP powered</title>
    </head>
    <body {% block body_style %} style=" " {% endblock %}>
        {% block outer_body %}
        {% endblock %}
        <div class="d-flex justify-content-center align-items-center container-cvolve" {% block div_style %} style=" " {% endblock %}>
            {% if errors %}
                {% for error in errors %}
                <div id="error-top">
                    <div class="alert alert-danger " role="alert">
                        {{ error }}
                    </div>
                </div>
                {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
        <script>
            function timeout_close_alerts(){
                window.setTimeout(function() {
                    alert('lol');
                    document.querySelector("#error-top > .alert").style.display = 'none';
                }, 500);
            }
        </script>
    </body>
</html>
